{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h3>Login</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <br>
        <button type="submit" class="btn btn-success">Login</button>
        <a href="{% url 'accounts:account_register' %}" class="btn btn-success" style=" text-decoration: none;">Register</a>
        
    </form>
</div>
{% endblock %}
