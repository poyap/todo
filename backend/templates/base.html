{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/todo/css/style.css' %}">
</head>
<body>
    <div class="container mt-3">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'todo:list_view' %}">Home</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li>
                      <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search Todos" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                  </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0 float-end">
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'accounts:account_detail' %}">{{ user.username }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}" class="">logout</a>
                    </li>
                        {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:account_register' %}" class="">register</a>
                    </li>
                        {% endif %}
                </ul>
            </div>
        </nav>
    </div>
    <div class="container mt-5 mx-auto px-4">
        {% block content %}
        {% endblock %}
    </div>
    
</body>
</html>
