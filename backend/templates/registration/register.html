{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <h3>Create an Account</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-success">Create</button>
        <button type="submit" class="btn btn-success"><a href="{% url 'login' %}" style="color: inherit; text-decoration: none;">Login</a></button>
        
    </form>
</div>
{% endblock %}
